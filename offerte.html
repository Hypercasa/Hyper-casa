<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Offerte - HYPER CASA</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: black;
      text-align: center;
    }

    h1 {
      color: #32CD32;
      margin-bottom: 30px;
    }

    .offerta {
      background: rgb(71, 243, 28);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .offerta img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .prezzo {
      font-size: 1.3em;
      margin-top: 10px;
      color: #555;
    }

    .prezzo span {
      font-weight: bold;
      color: #e60000;
    }

    .prezzo .sconto {
      text-decoration: line-through;
      color: #999;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Offerte Speciali di HYPER CASA</h1>

  <div class="offerta">
    <img src="tende.jpg" alt="Tende di bambù">
    <div class="prezzo">
      <span>-30%</span> sulle tende di bambù!
    </div>
  </div>

  <div class="offerta">
    <img src="spiaggine.jpg" alt="Spiaggine colorate">
    <div class="prezzo">
      Spiaggine colorate solo <span>7,99€</span>
    </div>
  </div>

  <div class="offerta">
    <img src="carta.jpg" alt="Carta igienica dollaro">
    <div class="prezzo">
      <span class="sconto">1,79€</span> ora a <span>1,59€</span>
    </div>
  </div>
</body>
</html>
